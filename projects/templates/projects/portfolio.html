{% extends 'projects/home.html' %}
{% load static %}
{% block title %}
Portfolio
{% endblock %}



{% block content %}

<div class="album py-5 bg-dark">
	<div class="container">
		<div class="row">
			{% for project in projects %}
			<div class="col-md-4">
				<div class="card mb-4 shadow-sm">
					<a href="{% url 'portfolio-detail' id %}"><img class="card-img-top" src="{{ project.image.url }}" alt="card image sector" height="150" width="100"></a>
					<div class="card-body">
						<p class="card-text">{{ project.summary }} </p>				
					</div>
				</div>
			</div>
			{% endfor %}					
		</div>
	</div>
</div>
{% endblock %}
